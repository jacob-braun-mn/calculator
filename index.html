<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="title">Calculator</h1>

    <div class="display"></div>

    <div class="container buttonContainer">

        <div class="container buttonSet numbers">
            <div class="header">Number Inputs:</div>
            <div class="container numbers row row1">
                <button class="button number 1">1</button>
                <button class="button number 2">2</button>
                <button class="button number 3">3</button>
            </div>
            <div class="container numbers row row2">
                <button class="button number 4">4</button>
                <button class="button number 5">5</button>
                <button class="button number 6">6</button>
            </div>
            <div class="container numbers row row3">
                <button class="button number 7">7</button>
                <button class="button number 8">8</button>
                <button class="button number 9">9</button>
            </div>
            <div class="container numbers row row4">
                <button class="button number 0">0</button>
            </div>
        </div>
        
        <div class="container buttonSet operators">
            <div class="header">Operators:</div>
            <div class="container operators row row1">
                <button class="button operator +">+</button>
                <button class="button operator -">-</button>
            </div>
            <div class="container operators row row2">
                <button class="button operator x">x</button>
                <button class="button operator %">%</button>
            </div>
            <div class="container operators row row3">
                <button class="button control equals">=</button>
                <button class="button control C">C</button>
            </div>
            <div class="container operators row row4"></div>
        </div>
        
    </div>
</body>
</html>
